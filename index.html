<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content">
		<div class="banner">
			<h2>Your Logo</h2>
		</div>
		<form action="">
			<h2>Sign in</h2>
			<p>If you don't have an account register</p>
			<p>You can <a href="#" class="register-here">Register here !</a></p>
			<div class="input-label">
				<label for="email">Email
					<input id="email" name="email" type="email" placeholder="Enter your email adress" required />
				</label>
			</div>
        	<div class="input-label">
        		<label for="password">Password
        			<input id="password" name="new-password" type="password" pattern="[a-z0-5]{8,}" placeholder="Enter your password" required />
        		</label>
        	</div>
        	<div class="remember-input">
        		<label for="remember" class="remember-me">
        			<span><input type="checkbox" id="remember"> Remember me</span>
        			<span><a href="#">Forgot password?</a></span>
        		</label>
        	<div class="input-label">
        		<input type="submit" value="Login" />
        		<p class="continue">or continue with</p>
        		<div class="icons"><img src="logos.png" alt=""></div>
        	</div>
		</form>
	</div>
</body>
</html>
